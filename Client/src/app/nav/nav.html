<header class="relative bg-gray-100">
  <nav aria-label="Top" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="border-b border-gray-200">
      <div class="flex h-16 items-center">
        <button type="button" command="show-modal" commandfor="mobile-menu" class="relative rounded-md bg-white p-2 text-gray-400 lg:hidden">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open menu</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>

        <!-- Logo -->
        <div class="ml-4 mr-8 flex lg:ml-0">
          <a href="#">
            <span class="text-2xl tracking-wider italic  font-medium text-red-400 hover:text-red-800">Friendzy</span>
            <span class="ml-3 block text-sm font-medium text-gray-800 "></span>
          </a>
        </div>
        <div class="mr-auto flex items-center mt-2">
          <div class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-end lg:space-x-6">
            <a href="#" class="text-sm font-medium text-blue-400 hover:text-blue-600">Lists</a>
            <span aria-hidden="true" class="h-6 w-px bg-gray-200"></span>
            <a href="#" class="text-sm font-medium text-blue-400 hover:text-blue-600">Messages</a>
          </div>
        </div>
        <div class="ml-auto flex items-center">
          <div class="sm:col-span-3">
            <div class="mt-2">
              <input id="first-name" placeholder="Username" type="text" name="first-name" autocomplete="given-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
            </div>
          </div>

          <div class="sm:col-span-3">
            <div class="mt-2">
              <input id="last-name" type="text" placeholder="Password" name="last-name" autocomplete="family-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
              <p-button styleClass="block w-full rounded-md bg-white px-1 py-1.5 text-base text-gray-900 outline-gray-300 " label="Login" icon="pi pi-check" iconPos="right" />

            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
