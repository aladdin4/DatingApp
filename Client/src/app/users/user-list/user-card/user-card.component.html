  <article class="group bg-white/60 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl p-4 flex gap-4 items-start hover:shadow-lg transition-shadow" tabindex="0">
    <div class="flex-none w-20 h-20 rounded-md overflow-hidden bg-slate-100 dark:bg-slate-700 relative" style=" width: 200px; height: 200px;">
      <div class="absolute bottom-1 left-1 flex gap-1">
        <img [src]="user().photoUrl" alt="" class="rounded-sm border border-white dark:border-slate-900 object-cover" />
      </div>
    </div>

    <!-- content -->
    <div class="min-w-0 flex-1">
      <div class="flex items-start justify-between gap-2">
        <div>
          <h3 id="user-{{user().id}}-name" class="text-sm font-semibold text-slate-900 dark:text-slate-100">
            {{ user().knownAs }}
            <span class="text-xs font-normal text-slate-500 dark:text-slate-400">, {{ user().age }}</span>
          </h3>
          <div class="text-xs text-slate-500 dark:text-slate-400">
            {{ user().city }}, {{ user().country }}
            <span class="mx-1">Â·</span>
            <span class="text-xs text-slate-400">Last active XX</span>
          </div>
        </div>

        <div class="flex-shrink-0 flex gap-2">
          <!-- message button: base is blue, router will add 'active' class when appropriate -->
          <button #msgBtn routerLink="/messages/{{user().id}}" routerLinkActive="active"  class="nav-link text-sm font-medium text-blue-400 hover:text-blue-600 px-3 py-1 rounded-md border border-transparent transition focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-indigo-300 dark:focus:ring-indigo-600" aria-label="Message {{user().knownAs}}">
            Message
          </button>
          <a [routerLink]="['/profiles', user().id]" class="inline-flex items-center px-3 py-1 rounded-md text-sm font-medium text-slate-700 dark:text-slate-200 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 transition" aria-label="View profile of {{user().knownAs}}">
            View
          </a>
        </div>
      </div>

      <p class="mt-3 text-sm text-slate-600 dark:text-slate-300 line-clamp-3">
        {{ user().introduction || 'No introduction provided.' }}
      </p>

      <div class="mt-3 flex flex-wrap gap-2 items-center text-xs">
        <span class="inline-flex items-center gap-2 px-2 py-1 bg-red-50 text-red-700 rounded-full">
          <svg class="w-3 h-3" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 21s-6.716-4.99-8.485-7.07A6.5 6.5 0 0112 6.5a6.5 6.5 0 018.485 7.43C18.716 16.01 12 21 12 21z" /></svg>
          Looking for
        </span>

        <span class="text-xs text-slate-500 dark:text-slate-400 truncate max-w-xs">
          {{ user().lookingFor || '-' }}
        </span>
      </div>
    </div>
  </article>
